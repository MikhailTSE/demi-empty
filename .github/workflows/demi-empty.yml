name: demi-empty

on: [push]

jobs:
  build:
    name: Run
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: actions/demi-empty@master
      with:
        version: 10.x

    - name: npm install
      run: npm install

    - name: npm test
      run: npm test

